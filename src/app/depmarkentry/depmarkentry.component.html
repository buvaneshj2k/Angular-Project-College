<section class="m-5 border border-3 border-dark rounded ">
    <div id="sec1" class="text-center m-4">
        <div class="row my-4">
            <div class="col ">
                <h1>Department Mark Entry</h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col ">
                <select class="form-select bg-dark text-white" aria-label="Default select example" style="width:auto">
                    <option selected="">Department</option>
                    <option value="1">CSE</option>
                    <option value="2">ECE</option>
                    <option value="3">EEE</option>
                    <option value="4">Civil</option>
                    <option value="5">Mech</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select bg-dark text-white" aria-label="Default select example" style="width:auto">
                    <option selected="">Exam</option>
                    <option value="1">Model Test</option>
                    <option value="2">Revision Test</option>
                    <option value="3">Internal Test</option>
                  </select>
            </div>
            <div class="col">
                <select class="form-select bg-dark text-white" aria-label="Default select example" style="width:auto">
                    <option selected="">Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
            </div>
        </div>
    </div>
    <div id="sec2">
        <form>
            <div class="container text-center m-5">
                <div>
                    <div class="row ">
                        <div class="col">
                            <label for="regnumber" >Registration Number:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="regnumber" id="regnumber" class="form-control w-50">
                        </div>
                    </div>    
                    <div class="row mt-3">
                        <div class="col">
                            <label for="mark">Mark:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="mark" id="mark" class="form-control w-50">
                        </div>
                    </div> 
                    <div class="row mt-3">
                        <div class="col"> <button type="submit" class="btn btn-primary mt-3">Submit</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </section>
